name: Docs Generator

on:
  push:
    branches:
      - master
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  generate-docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          submodules: false
          fetch-depth: 0
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Prepare secure files ğŸ”’
        run: |
          echo '${{ secrets.GOOGLE_SERVICES }}' > ./app/google-services.json
      - name: Run dokka ğŸ“
        id: test
        run: |
          yes | $ANDROID_HOME/tools/bin/sdkmanager "build-tools;33.0.0"
          bash ./gradlew dokkaHtml
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload build dir
          path: './app/build/dokka/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
